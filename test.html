<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Row Dividers</title>
<style>
.custom-table {
    border-collapse: collapse;
    width: 100%;
}

.custom-table th,
.custom-table td {
    border: 1px solid #dddddd; /* Border for cells */
    text-align: left;
    padding: 8px;
}

.custom-table tr:nth-child(even) {
    background-color: #f2f2f2; /* Optional: Alternate row background color */
}

.custom-table tr:not(:first-child) td {
    border-top: 1px solid #dddddd; /* Divider between rows */
}
</style>
</head>
<body>

<table class="custom-table">
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
    </tr>
    <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
    </tr>
    <!-- Add more rows here -->
</table>

</body>
</html>
